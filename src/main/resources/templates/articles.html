<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
    <link rel="stylesheet" href="/css/reset-css.css">
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="fragments/commons::nav"></header>

    <section th:each="a : ${articles}" th:object="${a}" class="article">
        <img th:src="*{pictureUrl}" alt="Title image">
        <div>
            <h2 th:text="*{title}">Your Article</h2>
            <p th:text="*{content}">Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae alias reiciendis deleniti possimus nemo
                non repellendus?
                Quae atque vero modi quidem! Autem cupiditate fugit doloribus ad amet, asperiores provident commodi.</p>
            <a th:href="@{/articles/details/{id}(id=*{id})}" class="btn">Learn More</a>
        </div>
    </section>
</div>

<!-- Wrapper Ends -->
</body>
<footer th:replace="fragments/commons::footer">

</footer>
</html>

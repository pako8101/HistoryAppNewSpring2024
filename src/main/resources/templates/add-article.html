                id="add-route-form" class="w-50 rounded text-white mt-5"

                        th:object="${articleAddBindingModel}"
                          enctype="multipart/form-data"
                    >
                        <fieldset>
                            <legend><span class="number">1</span> Author Info</legend>
                            <input type="text" name="field1" placeholder="Your Name *">
                            <input type="email" name="field2" placeholder="Your Email *">
                            <textarea name="field3" placeholder="About yourself"></textarea>
                            <label for="job">Interests:</label>
                            <select id="job" name="field4">
                                <optgroup label="PoliticAndEconomy">
                                    <option value="egypt">Egypt</option>
                                    <option value="rome">Rome Empire</option>
                                    <option value="mesopotamia">Mesopotamia</option>
                                    <option value="greece">Ancient Greece</option>
                                    <option value="america">Central America</option>
                                    <option value="andean">Andean</option>
                                    <option value="stone">Stone Age</option>
                                    <option value="other">Other</option>
                                </optgroup>
                                <optgroup label="CultureAndReligion">
                                    <option value="egypt">Egypt</option>
                                    <option value="rome">Rome Empire</option>
                                    <option value="mesopotamia">Mesopotamia</option>
                                    <option value="greece">Ancient Greece</option>
                                    <option value="america">Central America</option>
                                    <option value="andean">Andean</option>
                                    <option value="stone">Stone Age</option>
                                    <option value="other">Other</option>
                                </optgroup>
                            </select>
                        </fieldset>
                        <fieldset>
                            <input th:field="*{title}"
                                   th:errorclass="'is-invalid bg-danger'"
                                   minlength="5"
                                    type="text" name="field1" placeholder="Article Title">
                            <small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                            class="invalid-feedback rounded" id="inputTitleError"> Title must be more then 5 letters!</small>
                            <legend><span class="number">2</span> Article Text</legend>
                            <textarea th:field="*{content}"
                                      th:errorclass="'is-invalid bg-danger'"
                                      minlength="10"
                                    class="article" name="field3" placeholder=" Your Article Content"></textarea>
                            <small th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
                                   class="invalid-feedback rounded" id="inputContentError"> Content must be more then 10 letters!</small>
                        </fieldset>
                        <input type="submit" value="Add article" />
                    </form>

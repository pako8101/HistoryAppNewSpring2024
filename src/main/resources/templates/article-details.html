<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head">
    <link rel="stylesheet" href="/css/reset-css.css">
</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="fragments/commons::nav"></header>

    <div class="details-main">
        <section class="route-info text-center">
            <h2  id="article-name">Article title: <span th:text="${article.title}"></span></h2>
            <img th:src="${article.pictures}" alt="Title image">
            <p>Author name: <span th:text="${article.author}" id="authorName"></span></p>
            <p> <span th:text="${article.content}"  id="totalDistance"></span> km</p>
            <h4 >Period: <span th:text="${article.period}"  ></span></h4>

          </section>
        <section th:unless="${#lists.size(article.pictures) == 0}" class="gallery">
            <img class="rounded"
                 th:each="picture : ${article.pictures}"
                 th:src="${#strings.contains(picture.src, 'cloudinary') ? picture.src : '\images\' + picture.src}"
                 th:alt="${picture.getAlt()}"
                 height="100%">
        </section>
        <form
                th:action="@{/articles/{id}(id=${article.getId()})}"
                th:method="DELETE"
        >
            <button type="submit" class="ml-3 text-danger" >Remove</button>
        </form>
            </div>

</div>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
